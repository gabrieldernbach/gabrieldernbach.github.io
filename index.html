<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Personal blog</title>
<meta name="description" content="Ideas, code, and stories.">
<meta name="color-scheme" content="light dark">
<style>
  :root {
    --bg: #fafafa;
    --fg: #111;
    --muted: #666;
    --border: #e6e6e6;
  }
  @media (prefers-color-scheme: dark) {
    :root {
      --bg: #0b0b0c;
      --fg: #e9e9ea;
      --muted: #9a9aa0;
      --border: #1e1e22;
    }
  }
  html, body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    color: var(--fg);
  }
  body {
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
    line-height: 1.6;
  }
  .container {
    max-width: 720px;
    margin: 6vh auto;
    padding: 0 16px;
  }
  header h1 {
    margin: 0;
    font-size: 2rem;
    letter-spacing: -0.01em;
  }
  header p {
    margin: 8px 0 0;
    color: var(--muted);
  }
  nav {
    margin-top: 24px;
    padding-top: 12px;
    border-top: 1px solid var(--border);
  }
  ul.links {
    list-style: none;
    padding: 0;
    margin: 12px 0 0;
  }
  ul.links li {
    margin: 8px 0;
  }
  ul.links a {
    display: inline-block;
    padding: 6px 0;
    color: inherit;
    text-decoration: none;
    border-bottom: 1px solid transparent;
  }
  ul.links a:hover {
    border-bottom-color: var(--border);
  }
  footer {
    margin-top: 32px;
    color: var(--muted);
    font-size: 0.9rem;
  }
</style>
</head>
<body>
  <main class="container">
    <header>
      <h1>Personal blog</h1>
      <p>Ideas, code, and stories.</p>
    </header>
    <nav aria-label="Sections">
      <ul class="links">
        <li><a href="/fiction/index.html">Fiction</a></li>
        <li><a href="/code/index.html">Code</a></li>
        <li><a href="/non-fiction/index.html">Non-Fiction</a></li>
        <li><a href="/posts/index.html">All posts</a></li>
      </ul>
    </nav>
    <footer>
      <small>&copy; 2025</small>
    </footer>
  </main>
</body>
</html>
